<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Element Example</title>
    <link rel="stylesheet" href="teststyle.css">
</head>
<body>
    <button onclick="toggleOverlay()">Toggle Overlay</button> <!-- Button to toggle the overlay -->

    <div class="overlay-element"> <!-- The overlay element that will appear above other content -->
        <p>This is an overlay that appears above all other content!</p>
        <button onclick="toggleOverlay()">Close</button>
    </div>

    <div class="content"> <!-- Main content of the webpage -->
        <p>This is some content on the webpage. When the overlay is toggled, it should appear above this content.</p>
        <p>Additional content goes here. The overlay will hover above all of this.</p>
    </div>

    <script>
        function toggleOverlay() {
            var overlayElement = document.querySelector('.overlay-element');
            overlayElement.classList.toggle('visible');
        }
    </script>
</body>
</html>
